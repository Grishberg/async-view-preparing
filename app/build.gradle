apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    defaultConfig {
        applicationId "com.grishberg.rvmenu"
        minSdkVersion 19
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    def supportVer = "27.1.1"
    implementation "com.android.support:design:$supportVer"
    implementation "com.android.support:appcompat-v7:$supportVer"
    implementation "com.android.support.constraint:constraint-layout:1.1.3"
    implementation "com.android.support:recyclerview-v7:$supportVer"
    implementation "com.github.grishberg:debugconsole:1.0.1"
    implementation "com.android.support:cardview-v7:$supportVer"
    implementation project(':asynclayout')
    implementation project(':lib-idle-handler')
}
